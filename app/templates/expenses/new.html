
{% load static %}
{% load filters %}

<form id="form" method='POST' hx-post="{% url 'add_expenses' %}" hx-target="#expenses-list" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar</button>
</form>

<script>
    const form = document.querySelector('#form')

    function clearForm(){
        form.value.value = ''
        form.description.value = ''
        form.type.value = ''
        form.way_to_pay.value = ''
    }
    
</script>
