{% load filters %}

<div>
    <h2>Statistics</h2>

    <ul>
        {% for category in categories %}
            <li>
                <p>{{ category.name }}</p>
                <small>{{ category.number }} transactions</small>
                <p>{{ category.total|format_value_total }}</p>
                <input type="range" value={{ category.total|pct }}>
            </li>
        {% empty %}
            <li>No hay gastos registrados</li>
        {% endfor %}
    </ul>
</div>
